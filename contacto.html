<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Te lo vendo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body data-bs-theme="dark">
  <!-- nav -->
  <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <!-- titulo -->
        <h1>Te lo vendo</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container mx-2 my-3 min-vh-100">
    <h2>Contacto</h2>
    <!-- form -->
    <form>
      <!-- nombre -->
      <div class="form-group">
        <label for="nombre">Nombre de Usuario</label>
        <input id="nombre" class="form-control limited-width" type="text" placeholder="Nombre" />
      </div>
      <!-- email -->
      <div class="form-group">
        <label for="correo">Correo Electronico</label>
        <input id="correo" type="email" class="form-control limited-width" placeholder="xxxx@xxxxx.com" />
      </div>
      <!-- mensaje -->
      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" class="form-control limited-width" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
    </form>
  </main>

  <!-- Inicio footer -->
  <div class="d-flex flex-column">
    <footer id="Grupo" class="py-3 mt-auto">
      <div class="container">
        <h3>Grupo 3</h3>

          <li>Diego Aldunate</li>
        </ul>
        <p>&copy; 09-07-2024</p>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
